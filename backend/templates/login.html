<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <title>First info</title>
</head>
<body>
    <div class="main">
        <h2>Login</h2>
        <form id="checkForm">
            <p class="textField" id="emailText"><span>Username:</span></p>
            <input type="text" id="username" name="username" required oninput="check()">
            <p class="textField" id="passwordText">Password:</p>
            <input type="password" id="password" name="password" required>
            <input type="submit">
        </form>

        <button onclick="window.location.href='/'">На главную</button>
        <button onclick="window.location.href='/users/'">Посмотреть пользователей</button>
        <button onclick="window.location.href='/register/'">Регистрация</button>
    </div>
    <script>
    function getCookie(name) {
        let matches = document.cookie.match(new RegExp(
            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    }

    /**
     * Функция "Бесшовного входа" (Auto-login).
     */
    async function check() {
        const usernameInput = document.querySelector("#username");
        const username = usernameInput.value.trim();
        
        const token = getCookie(username);
        
        if (token) {
            try {
                const response = await fetch('/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    console.log("Токен валиден, выполняем авто-вход...");
                    window.location.href = `/tasks/${username}`;
                }
            } catch (error) {
                console.error("Ошибка при проверке токена:", error);
            }
        }
    }

    /**
     * Обработка отправки формы логина.
     */
    const checkForm = document.querySelector("#checkForm");
    
    checkForm.onsubmit = async (e) => {
        e.preventDefault();
        
        const username = document.querySelector("#username").value.trim();
        const formData = new FormData(checkForm);

        try {
            const response = await fetch('/auth/token', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                document.cookie = `${username}=${result.access_token}; path=/; max-age=1800; samesite=lax`;
                window.location.href = `/tasks/${username}`;
            } else {
                const errorData = await response.json();
                alert(`Ошибка входа: ${errorData.detail || "Неверный логин или пароль"}`);
            }
        } catch (error) {
            console.error("Критическая ошибка при авторизации:", error);
            alert("Сервер недоступен. Попробуйте позже.");
        }
    };

      </script>
</body>
</html>
